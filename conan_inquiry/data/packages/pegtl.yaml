code_example: |
  // PEG rule for integers consisting of a non-empty
  // sequence of digits with an optional sign:

  // integer ::= ( '+' / '-' )? digit+

  // The same parsing rule implemented with the PEGTL:

  using namespace tao::pegtl;

  struct integer : seq< opt< one< '+', '-' > >, plus< digit > > {};